<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-lg my-5">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>
    <div class="container-lg my-5">
        <h2>column width</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>
    <div class="container-lg my-5">
        <h2>Responsive Column width</h2>
        <div class="row">
            <div class="col-3 col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col-1</div>
            </div>
            <div class="col-3 col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col-2</div>
            </div>
            <div class="col-3 col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col-3</div>
            </div>
        </div>
    </div>
    
    <div class="container-lg my-5">
        <h2>Justifying Column</h2>
    </div>

</body>
</html>
